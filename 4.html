<h2>Html 표 만들기</h2>

<p>HTML에서 표의 태그는 table, tr, th, td로 이루어져있다. table을 가장 큰 제목으로 하여, tr은 한 줄을 나타내고, th는 표의
  가장 윗 문단에 오는 제목, td는 내용을 나타낸다</p>

  <table>
    <tr>
      <td>안녕</td>
      <td>ㅎㅎ</td>
      </tr>
    <tr>
      <td>안녕하세요</td>
      <td>ㅋㅋ</td>
      </table>
</body>
